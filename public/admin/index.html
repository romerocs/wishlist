<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

    <script>
      async function fetchMetadata(url) {
        const response = await fetch(`https://charming-croissant-c2e47d.netlify.app/.netlify/functions/metadata?url=${url}`);
        // waits until the request completes...
        
        return response;
      }

      CMS.registerEventListener({
        name: "preSave",
        handler: ({ entry }) => {
          if (entry.get("slug")) {
            const listItems = entry.get("data").get("list-item");

            listItems.map((li) => {
              const url = li.get("url");

              fetchMetadata(url).then(response => {
                console.log(response);
              });
            });

            return entry.get("data").set("slug", entry.get("slug"));
          }
        },
      });
    </script>
  </body>
</html>
