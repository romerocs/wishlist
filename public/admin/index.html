<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

    <script>
//https://stackoverflow.com/questions/62430478/loop-through-an-immutable-map-in-javascript
      CMS.registerEventListener({
        name: "preSave",
        handler: ({ entry }) => {
            const items = entry.get('data').get('list-item');
            
            for (let item of entry.get('data').get('list-item').entries()) {
              const [key, value] = item;

              entry.get('data').get('list-item').get(key, false).set('title', "testing");
            }
        },
      });
    </script>
  </body>
</html>
